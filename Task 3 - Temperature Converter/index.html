<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://kit.fontawesome.com/20a57cc24b.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Temperature COnvert</title>
</head>
<body>
    

    <div class="container">
        <div class="title">
            <h1>Temperature Converter</h1>
            <span class="temperature-icon"><i class="fa-solid fa-temperature-three-quarters fa-fade fa-sm"></i></span>
        </div>
        
        <div id="celcius">
            <input type="number" name="" placeholder="Celsius">
            <span class="icon">&#8451</span>
        </div>

        <div id="fahrenheit">
            <input type="number" name="" placeholder="faharaniet">
            <span class="icon">&#8457</span>
        </div>

        <div id="kelvin">
            <input type="number" name="" placeholder="kelvin">
            <span class="icon">&#8490</span>
        </div>

        <div class="button">
            <button>Clear</button>
        </div>


    </div>

    <script src="app.js"></script>

</body>
</html>
